<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V O I D A G O N</title>
    
    <!-- Link to Google Fonts for Orbitron, Monoton, and Silkscreen -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Monoton&family=Silkscreen&display=swap" rel="stylesheet">
    <style>
        /* Apply custom gamer font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 4rem;
            margin-top: 50px;
            display: inline;
        }
        h2 {
            font-family: 'Silkscreen', sans-serif;
            font-size: 2rem;
            display: inline;
            margin-left: 10px; /* Closer to the title */
        }
        h2 span {
            font-size: 2rem;
            font-weight: bold;
            text-decoration: underline;
        }
        .x {
            color: green;
            text-decoration-color: green;
        }
        .y {
            color: blue;
            text-decoration-color: blue;
        }
        .z {
            color: red;
            text-decoration-color: red;
        }
        .subheading {
            font-family: 'Monoton', cursive;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Style for the Download Button */
        .download-button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            padding: 20px 50px; /* Rectangle shape with more width */
            font-size: 20px; /* Smaller font for better fitting */
            color: white;
            text-transform: uppercase;
            border-radius: 10px; /* Less rounded corners */
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s ease-in-out;
            font-family: 'Press Start 2P', sans-serif; /* Ensures Press Start 2P font is applied */
            text-decoration: none; /* Remove underline */
            display: inline-block;
        }

        .download-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .download-button:active {
            transform: scale(1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>V O I D A G O N</h1>
    <h2><span class="x">X</span> <span class="y">Y</span> <span class="z">Z</span></h2>
    <p class="subheading">Your one-stop destination for 40+ unblocked and undetected games.</p>

    <!-- Embed the Download Button -->
    <a href="https://funmathforkids.github.io/fun-school-math/" target="_blank">
        <button class="download-button">DOWNLOAD THE FUTURE</button>
    </a>

</body>
</html>
